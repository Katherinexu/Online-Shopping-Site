<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom:10px">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            {% for nv in site.data.nav_items.navs %}
            <li class="nav-item
            {% if nv.name==include.title %}active
            {% endif %}
            ">
              <a class="nav-link" href="{{nv.link}}">{{ nv.name }}</a>
            </li>
           {% endfor %}
            
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          <button class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal" data-target="#exampleModalCenter">Register</button>
          <button class="btn btn-outline-success my-2 my-sm-0">Login</button>
         
        </div>
      </nav>



  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Registration</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Email</span>
                </div>
                <input type="text" class="form-control">
                <div class="input-group-prepend" style ="margin-left: 10px">
                    <span class="input-group-text">Nickname</span>
                  </div>
                  <input type="text" class="form-control">
              </div>

            <div class="input-group" style ="margin-top: 10px">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Password</span>
                  </div>
                  <input type="text" class="form-control">
                  <div class="input-group-prepend" style ="margin-left: 10px">
                      <span class="input-group-text">Confirm</span>
                    </div>
                    <input type="text" class="form-control">
            </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
